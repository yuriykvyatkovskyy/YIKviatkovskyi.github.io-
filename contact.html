<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Контакти — WebKids</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap"
      rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <div class="container nav">
        <a href="index.html" class="brand" aria-label="На головну">
          <img src="assets/logo.svg" alt="Лого WebKids" class="logo-img" />
          <span class="brand__text">WebKids</span>
        </a>
        <div class="nav-right">
          <nav class="menu" aria-label="Головне меню">
            <a class="active" href="index.html">Головна</a>
            <a href="lessons.html">Уроки</a>
            <a href="about.html">Про нас</a>
            <a href="faq.html">FAQ</a>
            <a href="enroll.html">Записатися</a>
            <a href="contact.html">Контакти</a>
            <a href="dashboard.html">Кабінет</a>
          </nav>
          <div class="actions">
            <a class="btn ghost" href="lesson1.html">Спробувати урок</a>
            <a class="btn primary" href="enroll.html">Записатися</a>
          </div>
        </div>
        <button class="burger" aria-label="Меню">
          <span></span>
          <span></span>
          <span></span>
        </button>
      </div>
    </header>
    <main class="section">
      <div class="container">
        <div class="section__title">
          <h1>Контакти</h1>
          <p class="muted">Зв’язатися з нами</p>
        </div>
        <div class="grid">
          <div class="col col-6">
            <article class="card">
              <h2>Напишіть нам</h2>
              <form class="form" action="#" method="post">
                <label>Ваше ім’я<input type="text" required /></label
                ><label>Email<input type="email" required /></label>
                <label
                  >Повідомлення<textarea rows="5" required></textarea>
                </label>
                <div class="form__actions">
                  <button class="btn primary" type="submit">Надіслати</button>
                </div>
              </form>
            </article>
          </div>
          <div class="col col-6">
            <article class="card">
              <h2>Адреса</h2>
              <p>м. Львів, вул. Центральна, 1</p>
              <p>Тел: +380 00 000 00 00</p>
              <p>Email: hello@webkids.ua</p>
            </article>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <div class="container footer__grid">
        <p>© 2025 WebKids. Усі права захищено.</p>
        <nav class="footer__nav">
          <a href="#">Політика конфіденційності</a
          ><a href="contact.html">Контакти</a>
        </nav>
      </div>
    </footer>
    <script>
      const burger = document.querySelector(".burger");
      const navRight = document.querySelector(".nav-right");

      burger.addEventListener("click", () => {
        burger.classList.toggle("active");
        navRight.classList.toggle("active");
      });
    </script>
  </body>
</html>
